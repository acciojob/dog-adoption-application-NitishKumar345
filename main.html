<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form action="" method="get">
			<label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
			<br>
			 <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
			<br>
			<label for="address">Address</label>
			<input type="text" id="address" name="address" placeholder="Address">
			<br>
			 <input type="checkbox" id="dog-experience" name="dog_experience" value="Have you ever lived with a Dog before?">
                <label for="dog-experience" class="checkbox-label">Have you ever lived with a Dog before?</label>
			<br>
			<label for="multiselect">Please select your preferred breeds</label>
			<select id="multiselect" type="select" multiple>
				<option value="german_shepherd">German Shepherd</option>
				<option value="bulldog">Bulldog</option>
				<option value="labrador">Labrador Retriever</option>
			</select>
			<br>
			 <input type="submit" class="btn-submit" value="Submit">
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
