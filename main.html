<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 
		<div class="form-container">
        <h1>Dog Adoption Form</h1>
        <form id="adoption-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="dog-experience" name="dog_experience" value="Have you ever lived with a Dog before?">
                <label for="dog-experience" class="checkbox-label">Have you ever lived with a Dog before?</label>
            </div>
            <div class="form-group">
                <label for="breeds">Please select your preferred breeds</label>
                <select id="breeds" name="breeds" multiple required>
                    <option value="labrador">Labrador Retriever</option>
                    <option value="german_shepherd">German Shepherd</option>
                    <option value="golden_retriever">Golden Retriever</option>
                    <option value="beagle">Beagle</option>
                    <option value="bulldog">Bulldog</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-submit" value="Submit">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
